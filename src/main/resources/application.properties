# Server Configuration
server.port=8082

# VCS Configuration
vcs.storage.dir=./data/repos
vcs.auth.user=admin
vcs.auth.pass=admin123
vcs.lang.default=en

# Logging Configuration - \u7B80\u5316\u7248\u672C
logging.level.com.minigit=INFO
logging.level.org.eclipse.jgit=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/mini-git-server.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30

# Management Endpoints
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Security
spring.security.user.name=${vcs.auth.user}
spring.security.user.password=${vcs.auth.pass}

# Multipart Configuration (for large file uploads)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
