<!doctype html><html lang="zh-CN"><head>  <meta charset="utf-8" />  <title>Mini Git Server - 启动中...</title>  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>  <meta name="viewport" content="width=device-width, initial-scale=1"/>  <style>    html,body { height:100%; margin:0; font-family:system-ui,Segoe UI,Arial; background:#0b1220; color:#e6eefc; }    .wrap { height:100%; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:14px; }    .spinner { width:56px; height:56px; border:6px solid #2a3b67; border-top-color:#7aa2ff; border-radius:50%; animation:spin 1s linear infinite; }    @keyframes spin { to { transform: rotate(360deg);} }    .btn { display:none; padding:10px 16px; border:1px solid #7aa2ff; color:#7aa2ff; border-radius:8px; text-decoration:none; }    .hint { opacity:.8; font-size:13px; }    .err { display:none; color:#ff9aa2; }  </style></head><body>  <div class="wrap">    <div class="spinner"></div>    <div>正在启动 Mini Git Server（端口 8082）...</div>    <div id="err" class="err">后端未响应；可点击下方按钮在浏览器中打开。</div>    <a id="open" class="btn" href="#">用浏览器打开</a>    <div class="hint">首次启动大约 10~15 秒</div>  </div><script>(function () {  const port = (window.MINIGIT_PORT || '8082').toString();  const base = `http://127.0.0.1:${port}/`;  const timeoutMs = 30000, interval = 800;  let elapsed = 0;  const err = document.getElementById('err');  const btn = document.getElementById('open');  btn.onclick = () => { window.open(base, '_blank'); };  function check() {    // 只要服务监听成功，这里就会 resolve（no-cors 返回 opaque 但不 reject）    fetch(base + 'login', { cache: 'no-store', mode: 'no-cors' })      .then(() => { window.location.replace(base); })      .catch(() => {        elapsed += interval;        if (elapsed > timeoutMs) {          err.style.display = 'block';          btn.style.display = 'inline-block';        } else {          setTimeout(check, interval);        }      });  }  setTimeout(check, 700);})();</script></body></html>
